version: "3"
volumes:
    mysql-data:
        driver: local

services:
    nginx:
        image: nginx
        container_name: "laravel-stations-nginx"
        ports:
            - "${DOCKER_PORT}:80"
        volumes:
            - ./:/var/www/:cached
            - ./server/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

    php:
        build: ./server/docker/php
        container_name: "laravel-stations-php"
        volumes:
            - ./:/var/www:cached

    mysql:
        restart: always
        image: mysql:8.0
        container_name: "laravel-stations-mysql"
        environment:
            MYSQL_ROOT_PASSWORD: ${DOCKER_DB_ROOT_PASS}
            MYSQL_USER: ${DOCKER_DB_USERNAME}
            MYSQL_PASSWORD: ${DOCKER_DB_PASSWORD}
            MYSQL_DATABASE: ${DOCKER_DB_DATABASE}
        ports:
            - "${DOCKER_DB_PORT}:3306"
        volumes:
            - ./server/docker/mysql:/docker-entrypoint-initdb.d
            - mysql-data:/var/lib/mysql:cached
